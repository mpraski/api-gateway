services:
  example-service:
    authenticated: false
    target: http://n-gate.com
    routes:
      - prefix: /service-a
        rewrite: /
      - prefix: /service-a/healthz
        private: true
      - prefix: /service-a/metrics
        private: true
  example-service-2:
    authenticated: false
    target: https://immunkarte.de/v2
    routes:
      - prefix: /service-b
        rewrite: /
      - prefix: /service-b/healthz
        private: true
      - prefix: /service-b/metrics
        private: true
